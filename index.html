            width: 400px;
            height: 400px;
            overflow: hidden;
        }

        .track {
            position: absolute;
            width: 400px;
            height: 5px;
            background-color: #333;
            top: 300px;
        }

        .track:before {
            content: "";
            position: absolute;
            width: 10px;
            height: 5px;
            background-color: #333;
            top: 4px;
            box-shadow: 20px 0 #333, -20px 0 #333, -40px 0 #333, -60px 0 #333, -80px 0 #333, 40px 0 #333, 60px 0 #333, 80px 0 #333, 100px 0 #333, 120px 0 #333, 140px 0 #333, 160px 0 #333, 180px 0 #333, 200px 0 #333, 220px 0 #333, 240px 0 #333, 260px 0 #333, 280px 0 #333, 300px 0 #333, 320px 0 #333, 340px 0 #333, 360px 0 #333, 380px 0 #333, 400px 0 #333, 420px 0 #333, 440px 0 #333, -100px 0 #333, -120px 0 #333, -140px 0 #333, 460px 0 #333, 480px 0 #333;

        .coach {

            height: 60px;
            border: 5px solid #333;
            background-color: #9e2a2b;

        }

            position: absolute;
            width: 10px;
            height: 5px;
            background-color: #333;

        .coach:after {
            content: "";
            position: absolute;
            width: 80px;

        .coachTwo {

            background-color: #aed9e0;

            top: -5px;

            border: 5px solid #333;

            height: 25px;
            left: -95px;
            top: -5px;

        }

        .windows:before {
            content: "";
            position: absolute;
            background-color: #333;
            height: 5px;
            width: 95px;
            border-radius: 10px;
            top: -20px;
            left: -153px;
            box-shadow: 95px 0px #333;
        }

        .windows:after {
            content: "";
            position: absolute;
            background-color: #333;
            height: 5px;
            width: 40px;
            top: 51px;
            left: -125px;
            box-shadow: 95px 0 #333;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        #up {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            top: -30px;
            left: 25.5px;
            z-index: -1;

            animation: up 2.5s ease-out infinite;

            content: "";

            width: 15px;
            height: 15px;
            background-color: #fff;
            border-radius: 50%;

        }

        @keyframes up {

                transform: translateY(-110px) translateX(-80px) scale(1.5);

            }
        }

        .loading:after {
            content: "...";
            overflow: hidden;
            display: inline-block;
            vertical-align: bottom;
            animation: ellipsis-dot 1s infinite .3s;
            animation-fill-mode: forwards;
            width: 0.9em;
        }

        @keyframes ellipsis-dot {
            25% {
                content: "";
            }
            50% {
                content: ".";
            }
            75% {
                content: "..";
            }
            100% {
                content: "...";
            }
        }

<body>

    <canvas id="birthday"></canvas>

    <div class="middle">
        <h1 class="label" style="font-size: 40px;">NEW YEAR COUNT DOWN 2025 <span class="loading"></span>
        </h1>
        <div class="time">
            <span>
                <div id="d">00</div>
                Ngày
            </span>
            <span>
                <div id="h">00</div>
                Giờ
            </span>
            <span>
                <div id="m">00</div>
                Phút
            </span>
            <span>
                <div id="s">00</div>
                Giây
            </span>
        </div>
    </div>
    <script>

            // helper functions
const PI2 = Math.PI * 2
const random = (min, max) => Math.random() * (max - min + 1) + min | 0
const timestamp = _ => new Date().getTime()

// container
class Birthday {
  constructor() {
    this.resize()

    // create a lovely place to store the firework
    this.fireworks = []
    this.counter = 0

  }
  
  resize() {
    this.width = canvas.width = window.innerWidth
    let center = this.width / 2 | 0
    this.spawnA = center - center / 4 | 0
    this.spawnB = center + center / 4 | 0
    
    this.height = canvas.height = window.innerHeight
    this.spawnC = this.height * .1
    this.spawnD = this.height * .5
    
  }
  
  onClick(evt) {
     let x = evt.clientX || evt.touches && evt.touches[0].pageX
     let y = evt.clientY || evt.touches && evt.touches[0].pageY
     
     let count = random(3,5)
     for(let i = 0; i < count; i++) this.fireworks.push(new Firework(
        random(this.spawnA, this.spawnB),
        this.height,
        x,
        y,
        random(0, 260),
        random(30, 110)))
          
     this.counter = -1
     
  }
  
  update(delta) {
    ctx.globalCompositeOperation = 'hard-light'
    ctx.fillStyle = `rgba(20,20,20,${ 7 * delta })`
    ctx.fillRect(0, 0, this.width, this.height)

    ctx.globalCompositeOperation = 'lighter'
    for (let firework of this.fireworks) firework.update(delta)

    // if enough time passed... create new new firework
    this.counter += delta * 3 // each second
    if (this.counter >= 1) {
      this.fireworks.push(new Firework(
        random(this.spawnA, this.spawnB),
        this.height,
        random(0, this.width),
        random(this.spawnC, this.spawnD),
        random(0, 360),
        random(30, 110)))
      this.counter = 0
    }

    // remove the dead fireworks
    if (this.fireworks.length > 1000) this.fireworks = this.fireworks.filter(firework => !firework.dead)

  }
}

class Firework {
  constructor(x, y, targetX, targetY, shade, offsprings) {
    this.dead = false
    this.offsprings = offsprings

    this.x = x
    this.y = y
    this.targetX = targetX
    this.targetY = targetY

    this.shade = shade
    this.history = []
  }
  update(delta) {
    if (this.dead) return

    let xDiff = this.targetX - this.x
    let yDiff = this.targetY - this.y
    if (Math.abs(xDiff) > 3 || Math.abs(yDiff) > 3) { // is still moving
      this.x += xDiff * 2 * delta
      this.y += yDiff * 2 * delta

      this.history.push({
        x: this.x,
        y: this.y
      })

      if (this.history.length > 20) this.history.shift()

    } else {
      if (this.offsprings && !this.madeChilds) {
        
        let babies = this.offsprings / 2
        for (let i = 0; i < babies; i++) {
          let targetX = this.x + this.offsprings * Math.cos(PI2 * i / babies) | 0
          let targetY = this.y + this.offsprings * Math.sin(PI2 * i / babies) | 0

          birthday.fireworks.push(new Firework(this.x, this.y, targetX, targetY, this.shade, 0))

        }

      }
      this.madeChilds = true
      this.history.shift()
    }
    
    if (this.history.length === 0) this.dead = true
    else if (this.offsprings) { 
        for (let i = 0; this.history.length > i; i++) {
          let point = this.history[i]
          ctx.beginPath()
          ctx.fillStyle = 'hsl(' + this.shade + ',100%,' + i + '%)'
          ctx.arc(point.x, point.y, 1, 0, PI2, false)
          ctx.fill()
        } 
      } else {
      ctx.beginPath()
      ctx.fillStyle = 'hsl(' + this.shade + ',100%,50%)'
      ctx.arc(this.x, this.y, 1, 0, PI2, false)
      ctx.fill()
    }

  }
}

let canvas = document.getElementById('birthday')
let ctx = canvas.getContext('2d')

let then = timestamp()

let birthday = new Birthday
window.onresize = () => birthday.resize()
document.onclick = evt => birthday.onClick(evt)
document.ontouchstart = evt => birthday.onClick(evt)

  ;(function loop(){
    requestAnimationFrame(loop)

    let now = timestamp()
    let delta = now - then

    then = now
    birthday.update(delta / 1000)
    

  })()





        const d = document.getElementById("d");
        const h = document.getElementById("h");
        const m = document.getElementById("m");
        const s = document.getElementById("s");

        function getTrueNumber(num) {
            return num < 10 ? "0" + num : num;
        }

        function calculateRemainingTime() {
            const comingYear = new Date().getFullYear() + 1;
            const comingDate = new Date(`Jan 1, ${comingYear} 00:00:00`);

            const now = new Date();
            // lunar
            // let endDate = new Date("2025 January 29 00:00:00");
            let endDate = new Date(2025, 0, 29, 0, 0, 0); // Month is zero-based (0 for January, 1 for February)
            // let endTime = endDate.getTime();
            // const remainingTime = comingDate.getTime() - now.getTime();
            const remainingTime = endDate.getTime() - now.getTime();
            const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor(
                (remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
            );
            const mins = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((remainingTime % (1000 * 60)) / 1000);

            d.innerHTML = getTrueNumber(days);
            h.innerHTML = getTrueNumber(hours);
            m.innerHTML = getTrueNumber(mins);
            s.innerHTML = getTrueNumber(secs);

            return remainingTime;
        }

        function initCountdown() {
            const interval = setInterval(() => {
                const remainingTimeInMs = calculateRemainingTime();

                if (remainingTimeInMs <= 1000) {
                    clearInterval(interval);
                    initCountdown();
                }
            }, 1000);
        }

        initCountdown();

    </script>
