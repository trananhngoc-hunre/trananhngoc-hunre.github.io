<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ảnh CCCD</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1f5fe);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #00796b;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    .caption {
      margin-top: 12px;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Ảnh CCCD</h1>

  <div class="card">
    <img src="cccd.jpg" alt="Ảnh CCCD">
  </div>

</body>
</html>
